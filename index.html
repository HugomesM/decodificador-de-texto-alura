<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>

    <!--links css-->
    <link rel="stylesheet" href="src/css/global.css">
</head>
<body>
    <header>
        <img src="src/images/logo.svg" alt="logo alura">
    </header>
    <main>
        <form action="">
            <label for="entrada">Digite seu texto</label>
            <textarea name="entrada" id="entrada" cols="30" rows="10"></textarea>
            <button>Codificar</button>
            <button>Descriptografar</button>
        </form>
        <section class="saida">
            <p class="resultado"></p>
            <button>Copiar</button>
        </section>
    </main>
    <footer><p>&copy;Hugo Mendes Web Developer</p></footer>
    <script src="src/javascript/main.js"></script>
</body>
</html>
